<!DOCTYPE html>
<html lang="en-UK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock | Paper | Scissors</title>
</head>
<body>

<section class="game">
    <div class="score">
        <div class="player-score">
            <h2>Player</h2>
            <p>0</p>
        </div>
        <div class="computer-score">
            <h2>Computer</h2>
            <p>0</p>
        </div>
    </div>
    <div class="intro">
        <h2>Rock Paper Scissors</h2>
        <button class="btn">Let's Play</button>
    </div>
    <div class="match fadeOut">
        <h2 class="winner">choose an option</h2>
        <div class="hands">
            <img class="player-hand" src="./img/rock.png" alt="">
            <img class="computer-hand" src="./img/rock.png" alt="">
        </div>
        <div class="options">
            <button class="rock btn">rock</button>
            <button class="paper btn">paper</button>
            <button class="scissors btn">scissors</button>
        </div>
    </div>
</section>

<script src="app.js"></script>
</body>
</html>
